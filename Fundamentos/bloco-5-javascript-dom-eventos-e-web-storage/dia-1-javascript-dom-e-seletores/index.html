<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>

    // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    // - document.getElementById()
    // - document.getElementsByClassName()
    // - document.getElementsByTagName()
    // 1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto 
    // e sim realizando o exercício)
    function mudarTexto() {
      let mudarP = document.querySelector('.main-content p')
      mudarP.innerHTML = "Thalis Venancio programador FRONT END"
    }
    mudarTexto()
    // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function mudarCorQuadrado() {
      let mudarCorQuadradoVerde = document.querySelector('.main-content')
      mudarCorQuadradoVerde.style.backgroundColor = "rgb(76,164,109)"
    }
    mudarCorQuadrado()
    // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
    function mudarCorDoQuarado2() {
      let mudarCorQuadradoVermelho = document.querySelector('.main-content .center-content')
      mudarCorQuadradoVermelho.style.backgroundColor = "white"
    }
    mudarCorDoQuarado2()
    // 4. Crie uma função que corrija o texto da tag <h1>.
    function corrigirTexto() {
      let corrigirTextoh1 = document.querySelector('.title')
      corrigirTextoh1.innerText = "Exercício 5.1 - JavaEscript"
    }
    corrigirTexto()
    // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function mudarTamanhoTexto() {
      let mudarTamanhoTextoP = document.getElementsByTagName('p')[0]
      mudarTamanhoTextoP.innerHTML = mudarTamanhoTextoP.innerHTML.toUpperCase()
    }
    mudarTamanhoTexto()
    // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function exibirConteudoP() {
      let exibirTudo = document.getElementsByTagName('p')
      for(let exibe in exibirTudo){
        console.log(exibirTudo[exibe].innerHTML);
      }
    }
    exibirConteudoP()

  </script>
</body>

</html>
